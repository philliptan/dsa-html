<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Page</title>
  <link rel="stylesheet" href="tokens.css">
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="utils.css">
  <link rel="stylesheet" href="components.css">
  <link rel="stylesheet" href="features.css">
  <link rel="stylesheet" href="pages.css">
</head>
<body class="page">
  <header class="page__header inline" data-justify="space-between">
    <h1>Dashboard</h1>
    <button id="theme-btn" class="btn" data-variant="outline">Switch Theme</button>
  </header>

  <main class="page__content dashboard">
    <div class="card" data-variant="outlined">
      <div class="card__header">Stats</div>
      <p>Track key metrics here.</p>
      <div class="card__footer">
        <button class="btn" data-variant="primary">View More</button>
      </div>
    </div>

    <div class="card" data-variant="outlined">
      <div class="card__header">Quick Actions</div>
      <button class="btn" data-variant="accent" id="show-toast-btn">Notify</button>
    </div>
  </main>

  <footer class="page__footer">
    © 2025 — Token-driven UI System
  </footer>

  <div class="toast-container"></div>

  <script src="theme.js"></script>
  <script src="theme-switcher.js"></script>
  <script type="module">
    import { showToast } from './features.js';
    document.querySelector('#show-toast-btn')
      .addEventListener('click', () => showToast('Action Completed!', 'accent'));
  </script>
</body>
</html>
