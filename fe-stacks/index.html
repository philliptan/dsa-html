<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Utilities Extended</title>
  <link rel="stylesheet" href="tokens.css">
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="utils.css">
</head>
<body>
  <div class="container stack">
    <header class="section inline" data-justify="space-between">
      <h1>Smart Utilities</h1>
      <button id="theme-btn">Switch Theme</button>
    </header>

    <section class="section text-center">
      <div id="contrast-box" class="rounded p-md">Dynamic Utilities in Action</div>
    </section>

    <footer class="section inline" data-justify="center" data-gap="lg">
      <label>Hue:</label>
      <input id="hue-slider" type="range" min="0" max="360" value="210">
    </footer>
  </div>

  <script src="theme-switcher.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
