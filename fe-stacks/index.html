<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Features</title>
  <link rel="stylesheet" href="tokens.css">
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="utils.css">
  <link rel="stylesheet" href="components.css">
  <link rel="stylesheet" href="features.css">
</head>
<body>
  <div class="container stack">
    <header class="section inline" data-justify="space-between">
      <h1>Accessible Modals + Toasts</h1>
      <button id="theme-btn" class="btn" data-variant="outline">Switch Theme</button>
    </header>

    <section class="section stack">
      <h2>Modal</h2>
      <button class="btn" id="open-modal-btn" data-variant="primary">Open Modal</button>
    </section>

    <section class="section stack">
      <h2>Toasts</h2>
      <div class="inline" data-gap="sm">
        <button class="btn" data-variant="primary" id="toast-success">Success</button>
        <button class="btn" data-variant="accent" id="toast-accent">Accent</button>
        <button class="btn" data-variant="outline" id="toast-danger">Error</button>
      </div>
    </section>

    <footer class="section inline" data-justify="center" data-gap="lg">
      <label>Hue:</label>
      <input id="hue-slider" type="range" min="0" max="360" value="210">
    </footer>
  </div>

  <!-- Accessible Modal -->
  <div id="modal-backdrop" class="modal-backdrop" data-open="false" role="dialog" aria-modal="true">
    <div class="modal" tabindex="-1" aria-hidden="true">
      <header>Accessible Modal</header>
      <p>This modal traps focus and closes with ESC or outside click.</p>
      <footer>
        <button id="close-modal-btn" class="btn" data-variant="accent">Close</button>
      </footer>
    </div>
  </div>

  <script src="theme.js"></script>
  <script src="theme-switcher.js"></script>
  <script type="module">
    import { setupModal, showToast } from './features.js';
    setupModal();

    document.querySelector('#toast-success').addEventListener('click', () => showToast('Success!', 'success'));
    document.querySelector('#toast-accent').addEventListener('click', () => showToast('Accent Info', 'accent'));
    document.querySelector('#toast-danger').addEventListener('click', () => showToast('Something went wrong', 'danger'));
  </script>
</body>
</html>
